[uwsgi]
uid = myimagebotdev
vhost = true
socket = {% VAR %}/run/myimagebot.sock
pidfile = {% VAR %}/run/myimagebot.pid
daemonize = {% VAR %}/log/myimagebot.log
home = {% VENV %}
pythonpath = {% ROOT %}/myimagebot
pythonpath = {% ROOT %}/myimagebot/myimagebot
module = app:app
master = true
processes = 4
harakiri = 60
reload-mercy = 8
max-requests = 4000
limit-as = 512
reload-on-as = 256
reload-on-rss = 192
no-orphans = true
vacuum = true
log-date = true
py-autoreload = 3
